<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doki Doki literature club!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Doki Doki literature club!</h1>
        <p>Вітаємо у клубі літератури! Чи готовий ти

    <main>
        <section class="characters">

                <div class="character">
                    <img src="images/sayori_7.webp" alt="Sayori">

                    <img src="images/3295027034_preview_K2l6p8q5c5pz.png" alt="Natsuki">

                </div>
                <div class="character">
                    <img src="images/Yuri_-_Plus.webp" alt="Yuri">
                    <p>Юрі</p>
                </div>
            </div>
        </section>

        <section class="download">
            <h2>Завантажити гру</h2>
            <a href="https://ddlc.moe" class="btn">Офіційний сайт</a>
        </section>
        <hr>
        <section class="gallery">
            <h3>Галерея</h3>
            <img src="images/20220924113649_1.jpg" alt="">

    <footer>
        <p>
            Team Salvato
        </p>
    </footer>

</html>
